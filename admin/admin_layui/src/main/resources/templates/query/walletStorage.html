<div xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" class="layui-form"
     lay-href="admin/walletStorage.html">
    <div class="layui-form-item layui-search-box">
        <div class="layui-inline">
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-small">查询</button>
        </div>
    </div>
    <hr/>
    <div class="layui-btn-box">
    </div>
    <div class="layui-conten-box">
        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>登录名</th>
                <th>会员昵称</th>
                <th>会员真实姓名</th>
                <th>可用金额</th>
                <th>冻结金额</th>
                <th>理财金额</th>
                <th>最后修改时间</th>
            </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(wallet)}">
                <tr th:each="w : ${wallet.data}">
                    <td th:text="${wStat.index + 1}"></td>
                    <td th:text="${w.floginname}"></td>
                    <td th:text="${w.fnickname}"></td>
                    <td th:text="${w.frealname}"></td>
                    <td th:text="${w.ftotal == null ? '':#decimal.format(w.ftotal, 1, 10)}"></td>
                    <td th:text="${w.ffrozen == null ? '':#decimal.format(w.ffrozen, 1, 10)}"></td>
                    <td th:text="${w.fborrow == null ? '':#decimal.format(w.fborrow, 1, 10)}"></td>
                    <td th:text="${#dates.format(w.fupdatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-laypage-box" th:if="${not #lists.isEmpty(wallet)}" th:attr="lay-pages=${wallet.totalPages}, lay-curr=${wallet.currentPage}"></div>
</div>
