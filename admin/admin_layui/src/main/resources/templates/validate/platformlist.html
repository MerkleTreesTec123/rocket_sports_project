<div xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" class="layui-form"
     lay-href="/validate/platformlist.html">
    <div class="layui-form-item layui-search-box">
        <div class="layui-inline layui-hide">
            <button class="layui-btn layui-btn-small">查询</button>
        </div>
    </div>
    <hr/>
    <div class="layui-btn-box">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-small" shiro:hasPermission="validate/platformadd.html"
                    lay-href="/validate/goplatform?url=validate/platformadd"
                    lay-target="dialog" lay-height="580" lay-width="530">新增
            </button>
            <button class="layui-btn layui-btn-small" shiro:hasPermission="validate/platformedit.html"
                    lay-href="/validate/goplatform?url=validate/platformedit" lay-checked="id"
                    lay-target="dialog" lay-height="580" lay-width="530">修改
            </button>
        </div>
    </div>
    <div class="layui-conten-box">
        <table class="layui-table">
            <thead>
            <tr>
                <th></th>
                <th>平台名称</th>
                <th>域名</th>
                <th>签名</th>
                <th>普通短信账号</th>
                <th>语音短信账号</th>
                <th>国际短信账号</th>
                <th>邮件账号</th>
                <th data-order-field="gmt_create">
                    创建时间
                </th>
                <th data-order-field="gmt_modified">
                    修改时间
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list,state : ${page.data}">
                <td>
                    <input type="checkbox" th:name="${list.id}" lay-skin="primary"/>
                </td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.domain}"></td>
                <td th:text="${list.sign}"></td>
                <td th:text="${list.smsId}"></td>
                <td th:text="${list.voiceSmsId}"></td>
                <td th:text="${list.internationalSmsId}"></td>
                <td th:text="${list.emailId}"></td>
                <td th:text="${#dates.format(list.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(list.gmtModified, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-laypage-box" th:attr="lay-pages=${page.totalPages}, lay-curr=${page.currentPage}"></div>
</div>
