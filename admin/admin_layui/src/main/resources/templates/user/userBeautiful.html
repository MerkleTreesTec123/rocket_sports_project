<div class="layui-form layui-form-pane" xmlns:th="http://www.thymeleaf.org" lay-href="/user/saveUserBeautiful.html">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">用户ID：</label>
			<div class="layui-input-block">
				<input type="hidden" name="fid" th:value="${fuser.fid}" />
				<input class="layui-input" name="fuid" disabled="disabled" th:value="${fuser.fid }" />
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">显示ID：</label>
			<div class="layui-input-block">
				<input type="hidden" name="userLookup.id" lay-lookup="id" th:value="${fuser.fshowid }" />
				<input class="layui-input" lay-verify="required" name="userLookup.floginName" lay-lookup="floginName" th:value="${fuser.fshowid }"
					readonly="readonly" />
			</div>
		</div>
		<div class="layui-inline">
			<i class="layui-icon layui-lookup" lay-href="user/lookBeautifulList.html" onclick="layui.lookup.openLook(this)" title="查找带回">&#xe608;</i>
		</div>
	</div>
</div>
