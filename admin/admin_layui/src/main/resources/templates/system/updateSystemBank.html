<div class="layui-form layui-form-pane" xmlns:th="http://www.thymeleaf.org" lay-href="admin/modifySystemBank.html">
	<div class="layui-form-item">
		<label class="layui-form-label">银行名称：</label>
		<div class="layui-input-block">
			<input type="hidden" name="systemBank.fId" th:value="${systemBank.fid }" />
			<input class="layui-input" name="systemBank.fbankName" lay-verify="required" th:value="${systemBank.fbankname }"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">开户姓名：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="systemBank.fownerName" lay-verify="required" th:value="${systemBank.fownername }"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">开户地址：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="systemBank.fbankAddress" lay-verify="required" th:value="${systemBank.fbankaddress }"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">银行卡号：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="systemBank.fbankNumber" lay-verify="required" th:value="${systemBank.fbanknumber }"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">排序：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="systemBank.FSortId" lay-verify="required" th:value="${systemBank.fsortid}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">类型：</label>
		<div class="layui-input-block">
			<select type="combox" name="systemBank.fBankType" th:disabled="true">
				<option value="0" th:selected="${systemBank.fbanktype == 0}">银行卡</option>
				<option value="1" th:selected="${systemBank.fbanktype == 1}">支付宝</option>
				<option value="5" th:selected="${systemBank.fbanktype == 5}">质数金服</option>
			</select>
		</div>
	</div>
</div>
