<div class="layui-form layui-form-pane" xmlns:th="http://www.thymeleaf.org" lay-href="/admin/updateAdminPassword.html">
    <div class="layui-form-item">
        <label class="layui-form-label">原密码：</label>
        <div class="layui-input-block">
            <input type="password" name="oldPassword" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码：</label>
        <div class="layui-input-block">
            <input type="password" id="fpassword" name="fpassword" class="layui-input" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码：</label>
        <div class="layui-input-block">
            <input type="password" id="confirmfpassword" class="layui-input" lay-verify="required|equalto"/>
        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
        layui.use(['form'], function () {
            var form = layui.form()
                , $ = layui.jquery;
            //自定义验证规则
            form.verify({
                            equalto: function () {
                                if ($("#confirmfpassword").val() != $("#fpassword").val()) {
                                    return "两次输入密码不相等";
                                }
                            }
                        });
        });
    </script>
</div>
